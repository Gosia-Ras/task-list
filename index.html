<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="icon" href="images/task-icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/list.css" rel=" stylesheet">
    <link href="css/button.css" rel=" stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="body__header">To-Do List</h1>
    </header>
    <main class="main">
        <section class="section">
            <div class="section__layout">
                <h2 class="section__header">Add a new task to the list</h2>
            </div>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__text js-newTask" type="text" placeholder="What do you have to do?">
                    <button class="button button--add js-button">Add new</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__layout">
                <h2 class="section__header">List</h2>
                <div class="section__buttonsContainer js-sectionButtons"></div>
            </div>
            <div class="section__body">
                <ul class="list js-tasks "></ul>
            </div>
        </section>
    </main>
</body>

</html>
